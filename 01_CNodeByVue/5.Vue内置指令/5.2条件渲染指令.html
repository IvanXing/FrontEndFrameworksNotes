<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染指令</title>
</head>
<body>
    <div id="app">
        <div>v-if的基本用法</div>
        <p v-if = "6<3">{{apple}}</p>
        <p v-else-if = "9>5">{{pineapple}}</p>
        <p v-else>{{banana}}</p>
        <div>v-if的实例用法</div>
        <!-- 点击按钮实现用户名输入框和密码输入框的切换 -->
        <div v-if="type==='name'">
            用户名: <input type="text" placeholder="请输入用户名" key="name">
        </div>
        <div v-else>
            密码: <input type="text" placeholder="请输入密码" key="password">
        </div>
        <button v-on:click = "toggleType">点我切换</button>
        <div>v-show</div>
        <!-- v­-how的元素永远存在也页面中，只是改变了css的display的属性 -->
        <p v-show="9>a">我被渲染</p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>   
<script>
    var app = new Vue({
        el: "#app",
        data:{
            apple: 'apple',
            banana: 'banana',
            pineapple: 'pineapple',
            type:'name',
            a: 3,
        },
        methods:{
            toggleType:function(){
                //三目运算符优先级高于赋值
                this.type = (this.type === 'name' ? 'password' : 'name');
                // 输入的用户名切换之后不消失,input框没有重新渲染,所以出现key,重新渲染,不组件复用
                // Vue在渲染元素时,出于效率考虑,会尽可能地复用已有的元素而非重新渲染,只会渲染变化的元素,input元素被复用了
            }
        }
    })
</script>  
</body>
</html>
