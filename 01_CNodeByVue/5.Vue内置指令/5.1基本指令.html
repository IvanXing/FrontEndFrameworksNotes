<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本指令</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>v-cloak(掩盖)</div>  
        <!-- 解决初始化慢导致页面闪动（先加载{{msg}}再出数据）在编译结束才渲染{{msg}},与display:none搭配 -->
        <div v-cloak>{{msg}}</div>
        <div>v-once: 只渲染一次，之后数据改变不起作用</div>  
         <!--app.oncedata= "jdkhfjd"也不重新渲染 -->
        <div v-once>{{oncedata}}</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script> 
<script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "村里有个姑娘叫小芳",
            oncedata: '长得美丽又善良',
        }
    })
</script>
</body>
</html>
