<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>作用域</title>
    <style>
        #app{ border: 2px solid black; width: 600px; height: 300px; font-weight: 700; font-size:16px; padding: 3px; margin: 0 auto; margin-top: 100px;}
    </style>
</head>
<body>
    
    <div id="app">
        <my-component>
            <!-- dododo就是从render传递来的数据 -->
            <template scope="dododo">
                {{dododo.text}}  ---   {{dododo.msg}}
            </template>
        </my-component>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>   
<script>
    Vue.component('my-component',{
        //相当于创建div标签 里面有slot
        //<div><slot :text="text"></slot></div>
        render:function(createdElement){
            return createdElement('div', this.$scopedSlots.default({
                text:'我是子组件传递过来的数据',
                msg: 'scopetext',
            }))
        }
    })
    let app = new Vue({
        el: '#app',
        data:{

        }
    })
</script>  
</body>
</html>
