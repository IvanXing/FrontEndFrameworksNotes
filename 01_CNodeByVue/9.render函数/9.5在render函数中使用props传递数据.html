<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在render中使用props传递数据</title>
    <style>
        #app{ border: 2px solid black; width: 600px; height: 300px; font-weight: 700; font-size:16px; padding: 3px; margin: 0 auto; margin-top: 100px;}
    </style>
</head>
<body>
    
    <div id="app">
        <button @click="switchShow">点击切换</button>  --- {{show}}
        <!-- 动态绑定show，要在子组件使用props属性接收,这是父组件的show -->
        <my-component :show="show"></my-component>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>   
<script>

    //需求：点击按钮切换图片
    Vue.component('my-component',{
        props:['show'],
        render:function(createElement){
            let imgsrc;
            if(this.show){
                imgsrc = '../001.jpg'
            }else{
                imgsrc = '../002.jpg'
            }
            return createElement('img',{
                attrs:{
                    src: imgsrc,
                }
            })
        }
    })
    let app = new Vue({
        el: '#app',
        data:{
            show: false,
        },
        methods:{
            switchShow:function(){
                this.show = !this.show;
            }
        }
    })
</script>  
</body>
</html>
